<!Doctype html>
    <head>
    <link rel="stylesheet" href="style.css">
        <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div class="mainDiv">
            <h1>Simple Interest Calculator</h1>
            <div class="subDiv">

                <label for="principal">Amount</label>
                <input type="number" id="principal" value="100">
                <br/>

                <label for="rate">Interest Rate</label>
                <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="10.25" step="0.25">
                <span id="rateValue">10.25%</span>
                <br/>

                <label for="years">No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br/>

                Compute Interest :
                <span id="result" ></span>
                <br>

                <button onclick="compute()">Compute</button>

            </div>
            <br>
            <footer>
                &#169; This Calculator belongs to --TheL0rdCommander--
            </footer>
        </div>
    
    </body>
    <script src="script.js"></script>
